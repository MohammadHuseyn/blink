name: blink
description: An online market shopping project for software engineer course - SBU CE
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.7
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.0.8
  image: ^4.1.7
  web_socket_channel: ^2.1.0
  fl_chart: ^0.36.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: shabnam
      fonts:
        - asset: assets\fonts\Shabnam.ttf
  assets:
    - images/
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#FFFFFF"
#    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/logo.png"
